<div class="container">
    <div class="col">
      <header>
          <h1>Agregar Caracteristicas</h1>
      </header>
      <main class="row">
        <img src='' class ="col-6">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="col-6" autocomplete="off">
            <label>Caracteristica</label>
            <input formControlName="carNombre" type="text"  class="form-control" required/> 
            <hr>
            <label>Descripcion</label>
            <input formControlName="carDescripcion" type="text" class="form-control"  required/>
            <hr>
            <label>Inmueble </label>
            <select formControlName="inmuebleID" class="form-control" required>
                <option *ngFor="let d of data" [ngValue]="d.inmuebleID" >{{d.nombreInmueble}}</option>
              </select>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
      </main>
    </div>
  </div>
