<body>
    <div class="container">
      <div class="row">
        <header>
          <h1>Administrar solicitudes</h1>
        </header>
        <hr>
        <main class="row">
          <form class="col-6"> 
            <label>Seleccione el tipo de contenido que desea listar</label>
            <select (change)="Select($event)" class="form-control" aria-placeholder="Seleccione una opcion" id="select">
                <option value="" selected="selected"></option>
                <option value="Proyectos">Solicitudes</option>
            </select>
          </form>
    
          <hr>
    
          <div class="tabla">
          <table class="table table-bordered">
            <div *ngIf="value == 'Solicitudes'">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Solicitud</th>
                  <th scope="col">Desc</th>
                  <th scope="col">Mas</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of data | paginate: { itemsPerPage: 1, currentPage: p } ; let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>Solicitud 1</td>
                  <td>Solitando</td>
                  <td><button class="btn btn-success btn-sm "> <a routerLink='Descripcion Solicitud'>Ver mas</a></button></td>
                </tr>
              </tbody>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            
          </table>

    
        </div>
    
        </main>
      </div>
    
    
    
      
    
    
    
    
    </div>
    </body>
