<div class="container">
  <div class="col">
    <header>
        <h1>Nuevo proyecto</h1>
    </header>
    <main class="row">
      <img src='../../assets/proyecto-construcciÃ³n.jpg' class ="col-6">
      <form #form="ngForm" (submit)="onSubmit(form)" class="col-6" autocomplete="off">
          <label>Nombre del proyecto</label>
          <input type="text" name="NombreProyecto" #NombreProyecto [(ngModel)]="apiService.formData.NombreProyecto" class="form-control" required/> 
          <div class="validation-error" *ngIf="NombreProyecto.invalid && NombreProyecto.touched" >Este campo es requerido</div>
          <hr>
          <label>Fecha de terminacion</label>
          <input name="FechaTerminacion" type="date" #FechaTerminacion [(ngModel)]="apiService.formData.FechaTerminacion" class="form-control"  required/>
          <hr> 
          <label>Ubicacion</label>
          <select name="ubicacionID" #Ubicacion [(ngModel)]="apiService.formData.Ubicacion"  class="form-control" required>
              <option *ngFor="let d of data" [ngValue]="d.ubicacionID">{{d.nombreUbicacion}} -- {{d.ciudad}}</option>
            </select>
          <hr> 
          <label>Direccion</label>
          <input name="Direccion" #Direccion [(ngModel)]="apiService.formData.Direccion" class="form-control" type="text"  required/>
          <hr>
          <label>Imagen del proyecto</label>
          <input name="ImgURL" #ImgURL [(ngModel)]="apiService.formData.ImgURL" type = "file"  accept="imagen" required>
          <hr>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
      </form>
    </main>
  </div>
</div>
