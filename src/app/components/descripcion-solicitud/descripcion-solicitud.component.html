<body>
    <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-solicitud flex-row my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center">Descripci贸n de la Solicitud</h5>
                    <h4>Solicitante:</h4> 
                    <label>{{data?.solicitud?.usuario?.nombreUsuario}} {{data?.solicitud?.usuario?.apellidosUsuario}}</label>
                    <br>
                    <h4>Servicio Solicitado:</h4>
                    <label>{{data?.servicio?.nombreServicio}}</label>
                    <br>
                    <h4>Fecha en la que se realiz贸 la Solicitud:</h4> 
                    <label>{{data?.solicitud?.fechaServSol | date:'dd/MM/yyyy'}}</label>
                    <br>
                    <h4>Comentarios del cliente:</h4> 
                    <label>{{data?.solicitud?.comentario}}</label>
                    <br>
                    <h4>Fecha y hora de reuni贸n propuesta por el cliente:</h4> 
                    <label>{{data?.solicitud?.fechaSol | date:"dd/MM/yyyy HH:mm aa"}}</label>
                    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="form-solicitud" autocomplete="off">
    
                        <div class="form-row">
                          <div class="form-group">
                            <label>Fecha y hora de inicio</label>
                            <input formControlName="hora_Inicio"  mwlFlatpickr type="text" class="form-control" [altInput]="true"
                            [convertModelValue]="true"
                            [enableTime]="true"
                            dateFormat="Y-m-dTH:i"
                            altFormat="F j, Y H:i"
                            placeholder="Seleccione una fecha y hora de inicio"
                            minDate = "today" 
                            required/>
                        </div>
                        </div>
  
                        <div class="form-row">
                            <div class="form-group">
                                <label>Fecha y hora de conclusi贸n</label>
                                <input formControlName="hora_Fin"  mwlFlatpickr type="text" class="form-control" [altInput]="true"
                                [convertModelValue]="true"
                                [enableTime]="true"
                                dateFormat="Y-m-dTH:i"
                                altFormat="F j, Y H:i"
                                placeholder="Seleccione una fecha y hora de fin"
                                minDate = "today"
                                required/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm aceptar" [disabled]="addForm.invalid">Aceptar</button>
                        <button class="btn btn-danger btn-sm declinar" (click) = "rechazar()">Declinar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
