<div class="container">
  <div class="search-div" style="margin-bottom: 5px;">
      <button mat-raised-button (click)="onCreate()"> <mat-icon>add</mat-icon>Nuevo</button>
  </div>
  
  <div class="mat-elevation-z8 data-table">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" matSort>
        <!-- ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <!--  -->
        <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Palabra clave</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.key}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Valor</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.value}}</mat-cell>
        </ng-container>

        <!-- Descripcion -->
        <ng-container matColumnDef="descripcion">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.descripcion}}</mat-cell>
        </ng-container>
        
        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn"(click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>

        <!-- Loading -->
        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="">
            Cargando datos...
          </mat-footer-cell>
        </ng-container>

        <!-- noData -->
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="">
            No existen datos.
            </mat-footer-cell>
        </ng-container>

        <!-- Footer -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
