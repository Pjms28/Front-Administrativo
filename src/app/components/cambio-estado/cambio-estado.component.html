<body>
  <h1>Detalle de la solicitud</h1>

                     Solicitante<br>
                    <label>{{usuario?.nombreUsuario}} {{usuario?.apellidosUsuario}}</label>
                    <br>
                    Servicio Solicitado
                    <br>
                    <label>{{servicio?.nombreServicio}}</label>
                    <br>
                    Fecha en la que se realizo la Solicitud
                    <br>
                    <label>{{solicitud?.fechaServSol | date:'dd-MM-yyyy'}}</label>
                    <br>
                    Comentarios del cliente
                    <br>
                    <label>{{solicitud?.comentario}}</label>
                    <br>
                    <label>Estado actual</label>
                    <br>
                    <label>{{data?.estado?.estadoNombre}}</label>
                    <br>
                    <div *ngIf = "this.status?.estadoID != 6 && this.status?.estadoID != 3">
                    <label>Cambiar estado</label>
                    <br>
                      <form [formGroup]="cambio" (ngSubmit)="onSubmit()">
                        <select formControlName = "estadoID" class="form-control">
                          <option *ngFor="let e of estados" [ngValue]="e.estadoID">{{e.estadoNombre}}</option>
                      </select>
                      <button type="submit" class="btn btn-success btn-sm aceptar" [disabled]="cambio.invalid" >GUARDAR</button>
                      </form>
                    </div>
</body>
