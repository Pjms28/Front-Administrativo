<div class="container">
  <div class="row">
      <div class="col-12">
          <div class="card">

              <div class="card-body">

                  <div class="row">
                      <div class="col-12">
                        <h5>Administrar Petición</h5>
                          <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                              <li class="nav-item">
                                  <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Solicitudes Pendientes</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices" role="tab" aria-controls="connectedServices" aria-selected="false">Otros</a>
                              </li>
                          </ul>
                          <div class="tab-content ml-1" id="myTabContent">
                              <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                  <table class="table table-bordered">
                                      <div>
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Motivo</th>
                                            <th scope="col">Comentario</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Ver más</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let d of data | paginate: { itemsPerPage: 5, currentPage: p } ; let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{d.motivo}}</td>
                                            <td>{{d.comentario}}</td>
                                            <td>{{d.estado}}</td>
                                            <td><a  [routerLink]="['/detalle-peticion', d.peticionID]" class="btn btn-success">Ver Mas</a></td>
                                          </tr>
                                        </tbody>
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                      </div>
                                    </table>


                              </div>
                              <div class="tab-pane fade" id="connectedServices" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                  <table class="table table-bordered">
                                      <div>
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Motivo</th>
                                            <th scope="col">Comentario</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Ver mas</th>
                                          
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let da of data1 | paginate: { itemsPerPage: 5, currentPage: p } ; let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{da.motivo}}</td>
                                            <td>{{da.comentario}}</td>
                                            <td>{{da.estado}}</td>
                                            <td><a  [routerLink]="['/detalle-peticion', d.peticionID]" class="btn btn-success">Ver Mas</a></td>
                                          </tr>
                                        </tbody>
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                      </div>
                                    </table>
                              </div>
                          </div>
                      </div>
                  </div>


              </div>

          </div>
      </div>
  </div>
</div>
