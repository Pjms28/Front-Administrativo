
<body>
    <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-caracteristica flex-row my-5">
                  <div class="card-img-left d-none d-md-flex">
                     <!-- Background image for card set in CSS! -->
                  </div>
                  <div class="card-body">
                    <h5 class="card-title text-center">Agregar Imagenes</h5>
                          <form [formGroup]="addForm" class="form-imagenes" autocomplete="off">
                                  <div class="form-row">
                                      <div class="form-group">
                                          <div class="upload-btn-wrapper">
                                          <label class="foto" for="file-input">Agregar imagen 1 <br> <i class="material-icons"> add_a_photo</i></label>
                                          <input  formControlName="imgURL" type = "file" class="imagen" id="file-input" accept="image/*"  required>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-row">
                                      <div class="form-group">
                                          <div class="upload-btn-wrapper">
                                          <label class="foto" for="file-input">Agregar imagen 2 <br> <i class="material-icons"> add_a_photo</i></label>
                                          <input  formControlName="imgURL" type = "file" class="imagen" id="file-input" accept="image/*"  required>
                                          </div>
                                      </div>
                                  </div>
                                  
                                  
                        <button type="submit" [disabled]="addForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" >GUARDAR</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
