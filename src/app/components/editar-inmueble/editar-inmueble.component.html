<body>
  <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-editar flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Editar Inmueble</h5>
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form-editar" autocomplete="off">
  
                      <div class="form-row">
                          <div class="form-group">
                            <label>Identificador del inmueble</label>
                            <input formControlName="nombreInmueble" type="text"  class="form-control" required/> 
                            <div *ngIf="editForm.controls['nombreInmueble'].invalid && editForm.controls['nombreInmueble'].touched" class="validation-error">Este campo es requerido</div>
                       </div>
                      </div>


                      <div class="form-row">
                          <div class="form-group">
                            <label>Precio</label>
                            <input formControlName="precio" type="text" class="form-control"  required/>
                            <div *ngIf="editForm.controls['precio'].invalid && editForm.controls['precio'].touched" class="validation-error">Este campo es requerido</div>
                          </div>
                      </div>

                      <div class="form-row">
                        <div class="form-group">
                          <label>Proyecto </label>
                          <select formControlName="proyectoID" class="form-control" required>
                          <option *ngFor="let d of data" [ngValue]="d.proyectoID" >{{d.nombreProyecto}}</option>
                          </select>
                          <div *ngIf="editForm.controls['proyectoID'].invalid && editForm.controls['proyectoID'].touched" class="validation-error">Este campo es requerido</div>
                        </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group">
                        <label>Descripcion</label>
                        <input formControlName="descripcionInmueble" class="form-control" type="text"  required/>
                        <div *ngIf="editForm.controls['descripcionInmueble'].invalid && editForm.controls['descripcionInmueble'].touched" class="validation-error">Este campo es requerido</div>
                      </div>
                  </div>
  
                
                        
                      <button type="submit" [disabled]="editForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" >GUARDAR</button>
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
