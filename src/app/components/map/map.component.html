<div class="row" style="margin-left: 4px;">
    <label for="place">Ubicación</label>
    <input type="text" id="place" ng-click="searchControl=''"  class="form-control" placeholder="Escribe una ubicación" #search [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="off">
</div>

<div class="" style="margin-top:6px; margin-left:2px;">
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" style="height: 100px;">
        <agm-marker  [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
</div>
