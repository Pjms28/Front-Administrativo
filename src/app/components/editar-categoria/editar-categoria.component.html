<body>
  <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-categorias flex-row my-5">
                <div class="card-img-left d-none d-md-flex d-sm-none">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Categorías del Foro</h5>
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form-categorias" autocomplete="off">
  
                      <div class="form-row">
                          <div class="form-group">
                            <label>Nombre del tema</label>
                            <input id="carNombre" formControlName="nombreTema" type="text"  class="form-control" minlength="5" maxlength="50" required/> 
                            <div *ngIf="editForm.controls['nombreTema'].errors && editForm.controls['nombreTema'].touched" class="validation-error">
                                <div [hidden] = "!editForm.controls['nombreTema'].errors.required">
                                    El campo es requerido
                                </div>
                                <div [hidden] = "!editForm.controls['nombreTema'].errors.minlength">
                                    El campo requiere mas de 5 caracteres  
                                </div>
                                <div [hidden] = "!editForm.controls['nombreTema'].errors.maxlength">
                                    El nombre debe tener menos de 50 caracteres  
                                </div>
                            </div>
                          </div>
                      </div>

                      <div class="form-row">
                          <div class="form-group">
                            <label>Descripción</label>
                            <input formControlName="descripcionTema" type="text" class="form-control" minlength="5" maxlength="250" required/>
                            <div *ngIf="editForm.controls['descripcionTema'].errors && editForm.controls['descripcionTema'].touched" class="validation-error">
                                <div [hidden] = "!editForm.controls['descripcionTema'].errors.required">
                                    El campo es requerido
                                </div>
                                <div [hidden] = "!editForm.controls['descripcionTema'].errors.minlength">
                                    El campo requiere mas de 5 caracteres  
                                </div>
                                <div [hidden] = "!editForm.controls['descripcionTema'].errors.maxlength">
                                    El nombre debe tener menos de 250 caracteres  
                                </div>
                            </div>
                          </div>
                      </div>

 

                      <button type="submit" [disabled]="editForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" >GUARDAR</button>
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
