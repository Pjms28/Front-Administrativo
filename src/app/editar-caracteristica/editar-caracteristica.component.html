<div class="container">
    <div class="col">
      <header>
          <h1>Editar Caracteristica</h1>
      </header>
      <main class="row">
        <img src='' class ="col-6">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="col-6" autocomplete="off">
            <label>Caracteristica</label>
            <input formControlName="carNombre" type="text"  class="form-control" required/> 
            <div *ngIf="editForm.controls['carNombre'].invalid && editForm.controls['carNombre'].touched" class="validation-error">Este campo es requerido</div>
            <hr>
            <label>Descripcion</label>
            <input formControlName="carDescripcion" type="text" class="form-control"  required/>
            <div *ngIf="editForm.controls['carDescripcion'].invalid && editForm.controls['carDescripcion'].touched" class="validation-error">Este campo es requerido</div>
            <hr>
            <button type="submit" [disabled]="editForm.invalid" class="btn btn-success">Save</button>
        </form>
      </main>
    </div>
  </div>
